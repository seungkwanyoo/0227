<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<style> *{font-size: 16pt;} </style>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  function myAAA(){
   var a = document.getElementById("numa").value; //id존재
      // var a = $("#numa").val();
   alert('myAAA함수 '+ a);
   $("#numa").css("background","yellow");
  }//end 

  function myBBB(){
    var b = document.myform.numb.value; //<form name=myform> <input name=numb>
    // var b = $("#numb").val();
    alert('2월 27일 월요일 myBBB함수 '+ b);
    $("#numb").css("background","pink");
  }//end 

  function myCCC(){
    // var c = document.getElementById("numc").value;
    var c = $("#numc").val(); //id존재 jQuery방식으로 접근
     alert('myAAA함수 '+ c);
     $("#numc").css("background","skyblue");
  }//end    
</script>

</head>
<body>
 <form name="myform">
    코드a: <input type="text" name="numa" id="numa" value=""> <br>
    코드b: <input type="text" name="numb" id="numb" value=""> <br>
    코드c: <input type="text" name="numc" id="numc" value=""> <br>
    <input type="button" onclick="myAAA()" value="myAAA함수">
    <input type="button" onclick="myBBB()" value="myBBB함수">
    <input type="button" onclick="myCCC()" value="myCCC함수">
    <input type="button" onclick="location.reload();" value="재실행">
 </form>
</body>
</html>
